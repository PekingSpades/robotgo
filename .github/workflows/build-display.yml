name: Build Display Example

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            runner: macos-15-intel
            artifact_name: display-darwin-amd64
          - goos: darwin
            goarch: arm64
            runner: macos-15
            artifact_name: display-darwin-arm64
          - goos: windows
            goarch: amd64
            runner: windows-latest
            artifact_name: display-windows-amd64.exe
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            artifact_name: display-linux-amd64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxtst-dev \
            libxinerama-dev \
            libpng-dev \
            xclip \
            xsel

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build display example
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CGO_LDFLAGS_ALLOW: "-weak_framework|ScreenCaptureKit"
          CGO_CFLAGS: ${{ matrix.goos == 'darwin' && '-mmacosx-version-min=11.0' || '' }}
          CGO_LDFLAGS: ${{ matrix.goos == 'darwin' && '-mmacosx-version-min=11.0' || '' }}
        run: |
          go build -v -o ${{ matrix.artifact_name }} ./examples/display

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 30
