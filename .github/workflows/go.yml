name: Go
on: [push]
jobs:
  test:
    # name: build
    strategy:
      matrix:
        # go: [1.12.x, 1.13.x]
        os: [macOS-latest, windows-latest] # ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go 1.25.0
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      # macOS: Allow -weak_framework and set macOS deployment target for legacy API compatibility
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: go build -v .
        env:
          CGO_LDFLAGS_ALLOW: "-weak_framework|ScreenCaptureKit"
          CGO_CFLAGS: "-mmacosx-version-min=11.0"
          CGO_LDFLAGS: "-mmacosx-version-min=11.0"

      # Windows: Build without macOS-specific flags
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -v .

      - name: Test (macOS)
        if: runner.os == 'macOS'
        run: go test -v robot_info_test.go
        env:
          CGO_LDFLAGS_ALLOW: "-weak_framework|ScreenCaptureKit"
          CGO_CFLAGS: "-mmacosx-version-min=11.0"
          CGO_LDFLAGS: "-mmacosx-version-min=11.0"

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: go test -v robot_info_test.go
        # run: go test -v .
